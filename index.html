<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-hidden">
    <img
        src="./images/bg-pattern-top.svg" 
        alt="background pattern top"
        class="pattern top"
    />
    <img 
        src="./images/bg-pattern-bottom.svg"
        alt="background pattern bottom"
        class="pattern bottom"
    />
    <main class="m-w-full min-h-[100vh] flex justify-center items-center">
        <div class="profile-card rounded-2xl overflow-hidden">
            <div class="profile-main bg-[#fff]">
                <img src="./images/bg-pattern-card.svg" alt="background pattern card" />
                <div class="profile-content divide-y-2 divide-[rgba(128, 128, 128, 0.214)]">
                    <!-- profile main -->
                    <div class="w-full flex flex-col items-center gap-2 tracking-wider mb-4">
                        <img src="./images/image-victor.jpg" class="rounded-[50%] border-solid border-[6px] border-white object-center"
                            alt="victor crest" id="dp" />
                        <h1 class="profile-name font-bold text-lg">Victor Crest <span class="font-normal">26</span></h1>
                        <p class="profile-place">London</p>
                    </div>
                    <!-- profile information -->
                    <div class="profile-info flex justify-around items-center p-6">
                        <div class="info-content flex flex-col justify-center items-center">
                            <h1 class="font-bold text-[18px]">80K</h1>
                            <p class="text-xs">Followers</p>
                        </div>
                        <div class="info-content flex flex-col justify-center items-center">
                            <h1 class="font-bold text-[18px]">803K</h1>
                            <p class="text-xs">Likes</p>
                        </div>
                        <div class="info-content flex flex-col justify-center items-center">
                            <h1 class="font-bold text-[18px]">1.4K</h1>
                            <p class="text-xs">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
